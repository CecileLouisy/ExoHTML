            <a href="index.html">Accueil</a> > Inscription / Connexion

        <div class="login">
            <form action="espaceClient.html" method="POST">
                <fieldset>
                    <legend>Connexion</legend>
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" placeholder="fleur.simone@gmail.com" required>
                    <br>
                    <label for="motDePasse">Mot de passe :</label>
                    <input type="password" name="motdepasse" id="motdepasse" required>
                </fieldset>
                    <button type="submit" name="submit">Connexion</button>
            </form>
        </div>
        <div class="signIn">
            <form action="espaceClient.html" method="POST">
                <fieldset>
                    <legend>Inscription</legend>
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" placeholder="Votre Nom" required>
                    <br>
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Votre Prénom" required>
                    <br>
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" placeholder="fleur.simone@gmail.com" required>
                    <br>
                    <label for="motDePasse">Mot de passe :</label>
                    <input type="password" name="motdepasse" id="motdepassei1" required>
                    <br>
                    <label for="motDePasse">Répéter mot de passe :</label>
                    <input type="password" name="motdepasse" id="motdepassei2" required>
                    <br>
                    <label for="adresse">Adresse :</label>
                    <input type="text" name="adresse" id="adresse" placeholder="N° et Rue" required>
                    <br>
                    <label for="cp">Code postal :</label>
                    <input type="number" size="5" min="01000" max="97400" required>
                    <label for="ville">Ville :</label>
                    <input type="text" name="ville" id="ville" required>
                    <br>
                    <label for="pays">Pays :</label>
                    <input type="text" name="pays" id="pays" required>
                    <br>
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" name="telephone" id="telephone" maxlength="10" required>
                    <br>
                </fieldset>
                    <button type="submit" name="submit">Inscription</button>
            </form>
        </div>
