    <script>
        function calculer (val){
            let valeur = document.getElementById('quantite').value;
            if (val=='plus'){
                valeur++;
            }else{
                valeur--;
                valeur = valeur<1 ? valeur=1 : valeur;
            }
            document.getElementById('quantite').value = valeur;
        }
